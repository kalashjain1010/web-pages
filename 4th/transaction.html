<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="transaction-container">
        <h2>Capture Transaction Information</h2>
        <form id="transactionForm">
            <label for="transactionId">Transaction ID:</label>
            <input type="text" id="transactionId" name="transactionId" required>

            <label for="ssnId">Customer SSN ID:</label>
            <input type="text" id="ssnId" name="ssnId" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="accountId">Account ID:</label>
            <input type="text" id="accountId" name="accountId" required>

            <label for="adhaarCard">Adhaar Card No.:</label>
            <input type="text" id="adhaarCard" name="adhaarCard" required>

            <label for="panCard">Pan Card No.:</label>
            <input type="text" id="panCard" name="panCard" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" required>

            <label for="transactionMode">Mode of Transaction:</label>
            <select id="transactionMode" name="transactionMode" required>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>

            <label for="amount">Amount of Transaction:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Submit</button>
        </form>
        <div id="messageBox" class="hidden">Transaction submitted successfully!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
