<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="transaction-container">
        <h2>Capture Transaction Information</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label for="transactionId">Transaction ID:</label>
                <input type="text" id="transactionId" name="transactionId" placeholder="Enter Transaction ID" required>
            </div>

            <div class="form-group">
                <label for="ssnId">Customer SSN ID:</label>
                <input type="text" id="ssnId" name="ssnId" placeholder="Enter SSN ID" required>
            </div>

            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" placeholder="Enter Customer Name" required>
            </div>

            <div class="form-group">
                <label for="accountId">Account ID:</label>
                <input type="text" id="accountId" name="accountId" placeholder="Enter Account ID" required>
            </div>

            <div class="form-group">
                <label for="adhaarCard">Adhaar Card No.:</label>
                <input type="text" id="adhaarCard" name="adhaarCard" placeholder="Enter Adhaar No." required>
            </div>

            <div class="form-group">
                <label for="panCard">Pan Card No.:</label>
                <input type="text" id="panCard" name="panCard" placeholder="Enter Pan No." required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" required>
            </div>

            <div class="form-group">
                <label for="transactionMode">Mode of Transaction:</label>
                <select id="transactionMode" name="transactionMode" required>
                    <option value="Credit">Credit</option>
                    <option value="Debit">Debit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount of Transaction:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="messageBox" class="hidden">Transaction submitted successfully!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
