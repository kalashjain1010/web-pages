<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Initiation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="loanInitiation.html" class="active">Initiate Loan</a>
            <a href="loanUpdateCancel.html">Update/Cancel Loan</a>
        </nav>
        <h2>Initiate Loan Request</h2>
        <form id="loanInitiationForm">
            <div class="row">
                <div class="form-group">
                    <label for="ssnId">Customer SSN ID:</label>
                    <input type="text" id="ssnId" name="ssnId" placeholder="Enter SSN ID" required>
                </div>
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Enter Customer Name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation" placeholder="Enter Occupation" required>
                </div>
                <div class="form-group">
                    <label for="employerName">Employer Name:</label>
                    <input type="text" id="employerName" name="employerName" placeholder="Enter Employer Name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="employerAddress">Employer Address:</label>
                    <input type="text" id="employerAddress" name="employerAddress" placeholder="Enter Employer Address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter Address" required>
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Marital Status:</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" required>
                </div>
                <div class="form-group">
                    <label for="loanAmount">Loan Amount:</label>
                    <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter Loan Amount" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="loanDuration">Length of Loan (Months):</label>
                    <input type="number" id="loanDuration" name="loanDuration" placeholder="Loan Duration" required>
                </div>
            </div>
            <button type="submit">Submit Loan Request</button>
            <div id="loanMessageBox" class="hidden">Loan Request Submitted!</div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
